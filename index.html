
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to TLT Christmas Celebration </title>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .welcome-container {
            text-align: center;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #d9534f; /* Christmas red color */
        }

        p {
            color: #5bc0de; /* Christmas blue color */
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <h1>Welcome to TLT Christmas Celebration!</h1>
        <p>May your days be Merry and Bright. Wishing you a joyful and festive holiday season!</p>
    </div>
</body>
</html>
